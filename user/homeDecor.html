<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" type="x-icon" href="./imageFile/xxx.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="./cssFile/menWear.css" />
  <body>
    <header>
      <div id="navbar">
        <div id="logo">
          <a href="index.html">
            <img src="./imageFile/logo.png" alt="image not found" />
            <h1>APNA<span>MART</span></h1>
          </a>
        </div>
        <div id="search">
          <input type="text" id="searchInpt" placeholder="What are you looking for?" />
          <button id="serachBtn">Search</button>
        </div>
        <div id="side3">
          <a href="./signIn.html">
            <img src="./imageFile/account.png" alt="image not found" />
          </a>
          <a href="">
            <img src="./imageFile/addToCart.png" alt="image not found" />
          </a>
        </div>
      </div>


      
    <div id="main">
      <div class="functionality">
        <!-- sort functionality -->
        <div class="sorting">
          <h3>Sort By</h3>
          <input
            id="relevance"
            type="radio"
            name="sort"
            value="relevance"
          />Relevance
          <br />
          <input id="LH" type="radio" name="sort" value="Lowest_Price_First" />
          Lowest Price First
          <br />
          <input id="HL" type="radio" name="sort" value="Highest Price First" />
          Highest Price First
          <br />
          <input
            id="shipping"
            type="radio"
            name="sort"
            value="Fastest_Shipping"
          />
          Fastest Shipping
        </div>

        <!-- filter functionality -->
        <div class="filter">
          <h3>Filter By</h3>

          <div class="brandName">
            <h5>BrandName</h5>
            <input type="checkbox" value="Artisen" class="brandName" />
            <label form="Artisen">Artisen</label>
            <br />
            <input type="checkbox" value="Anemos" class="brandName" />
            <label form="Anemos">Anemos</label>
            <br />
            <input type="checkbox" value="Nicobar" class="brandName" />
            <label form="Nicobar">Nicobar</label>
            <br />
            <input type="checkbox" value="Paras" class="brandName" />
            <label form="Paras">Paras</label>
            <br />
            <input type="checkbox" value="Good Earth" class="brandName" />
            <label form="Good Earth">Good Earth</label>
            <br />
            <input type="checkbox" value="The White Teak" class="brandName" />
            <label form="The White Teak">The White Teak</label>
            <br />
          </div>

          <div class="discount">
            <h5>Discount</h5>
            <input type="checkbox" value="" id="discountlessthanTen" />
            <label form="">Less than 10 %</label>
            <br />
            <input type="checkbox" value="" id="discountTentoThirty" />
            <label form="">10 % to 30 %</label>
            <br />
            <input type="checkbox" value="" id="discountThirtyOnetoFifty" />
            <label form="">31 % to 50 %</label>
            <br />
            <input type="checkbox" value="" id="discountMorethanFifty" />
            <label form="Romano">More than 50 %</label>
            <br />
          </div>
        </div>
      </div>

      <div id="container"></div>
    </div>
  </body>
  <script src="./jsFile/homeDecor.js"></script>
</html>
