<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="shortcut icon" type="x-icon" href="./imageFile/xxx.png" />
<link rel="stylesheet" href="./cssFile/cartPage.css">
  </head>
  <body>
    <div id="nav">
      <!-- <img id="image" src="./logo.png" alt="" /> -->
      <div id="logo">
        <a href="./index.html">
          <img src="./imageFile/logo.png" alt="image not found" />
          <h1>APNA<span>MART</span></h1>
        </a>
      </div>
      <div id="track">
        <button class="cart">Cart</button>
        <p>----</p>
        <button class="address">Address</button>
        <p>----</p>
        <button class="payment">Payment</button>
      </div>
      <button id="back">Back</button>
    </div>

    <div id="main-cart">
      <div id="container1"></div>

      <div class="container2">
        <div id="innerCont1">
          <div>
            <input
              id="pinInput"
              placeholder="Enter your Pincode"
              type="number"
            />
            <button id="check">Check</button>
          </div>

          <div id="applyCoupon">
            <button>Apply Coupon</button>
          </div>

          <div id="proceedToPay">
            <button>Proceed to Pay <span id="total"></span></button>
          </div>
        </div>
        <div id="innerCont2">
          <div>
            <h2>Order Summary : <span id="count"> </span> items</h2>
          </div>

          <div id="div1">
            <div>Total MRP</div>
            <div><span id="MRP"></span></div>
          </div>

          <div id="div2">
            <div>Total Discount</div>
            <div><span id="totalDiscount"></span></div>
          </div>

          <div id="div3">
            <div>Shipping Charges</div>
            <div id="shippingCharges">FREE</div>
          </div>

          <div id="div4">
            <div>Payable Amount</div>
            <div id="payableAmount">FREE</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./cartPage.html"></script>
</html>
